<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentinstag 2026 ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #fff5f5; font-family: 'Inter', sans-serif; touch-action: none; }
        .handwritten { font-family: 'Dancing Script', cursive; }
        #countdown-screen { position: fixed; inset: 0; background: white; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .timer-box { font-size: 2.2rem; font-weight: bold; color: #ef4444; margin: 15px 0; font-family: monospace; border: 2px solid #fecdd3; padding: 15px; border-radius: 20px; background: #fff1f2; }
        #debug-log { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.9); color: #00ff00; font-family: monospace; font-size: 10px; padding: 10px; z-index: 1000; pointer-events: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: none; }
        #player { position: absolute; bottom: 30px; width: 80px; height: 80px; font-size: 60px; display: flex; justify-content: center; align-items: center; z-index: 5; transition: left 0.1s ease-out; }
        .falling { position: absolute; font-size: 35px; z-index: 4; }
        #overlay, #win-screen { display: none; position: fixed; inset: 0; background: white; z-index: 200; flex-direction: column; align-items: center; justify-content: center; padding: 25px; text-align: center; }
        .btn-start { background: #ef4444; color: white; padding: 16px 60px; border-radius: 50px; font-size: 20px; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="debug-log">Pr√ºfe timeapi.io...</div>

    <div id="countdown-screen">
        <h1 class="handwritten text-5xl text-red-500 mb-4">Fast soweit... ‚ù§Ô∏è</h1>
        <div id="timer" class="timer-box">SYNC...</div>
        <p id="status-text" class="text-gray-400 text-xs">Zeit-Check l√§uft</p>
    </div>

    <div id="overlay">
        <h1 class="handwritten text-6xl text-red-500 mb-6">F√ºr dich ‚ù§Ô∏è</h1>
        <button class="btn-start" onclick="startGame()">MISSION STARTEN</button>
    </div>

    <div id="ui" class="hidden fixed top-5 w-full text-center font-bold text-red-500 text-2xl z-50">Score: <span id="score">0</span></div>
    <div id="game-container"><div id="player" style="left: 50%;">üß∫</div></div>

    <div id="win-screen">
        <h1 class="handwritten text-4xl text-red-500 mb-8">Herausforderung bestanden!</h1>
        <div class="text-8xl cursor-pointer animate-bounce" onclick="document.getElementById('final').classList.remove('hidden')">üéÅ</div>
        <div id="final" class="hidden mt-6 flex flex-col items-center">
            <img src="https://via.placeholder.com/400x400?text=UNSER+FOTO" class="rounded-2xl shadow-xl max-w-[250px] border-4 border-white">
            <p class="handwritten text-3xl mt-4">Ich liebe dich!</p>
        </div>
    </div>

    <script>
        const targetUnix = 1739538000; // 14.02.2026, 14:00 Uhr
        const debug = document.getElementById('debug-log');
        let currentUnix = 0;

        function log(msg) {
            debug.innerHTML += "<br>> " + msg;
            console.log(msg);
        }

        async function initTime() {
            const apiUrl = "https://timeapi.io/api/v1/time/current/unix";
            
            try {
                // Versuch 1: Direkt
                log("Anfrage an timeapi.io...");
                let response = await fetch(apiUrl);
                let data = await response.json();
                handleData(data);
            } catch (err) {
                log("CORS blockiert direkt. Nutze Proxy...");
                try {
                    // Versuch 2: √úber AllOrigins Proxy
                    const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(apiUrl);
                    let response = await fetch(proxyUrl);
                    let proxyData = await response.json();
                    // AllOrigins liefert das JSON als String in .contents
                    let data = JSON.parse(proxyData.contents);
                    handleData(data);
                } catch (err2) {
                    log("<span style='color:orange'>API Down. Nutze Systemzeit.</span>");
                    currentUnix = Math.floor(Date.now() / 1000);
                    startCountdown();
                }
            }
        }

        function handleData(data) {
            log("Antwort: " + JSON.stringify(data));
            if (data && data.unix_timestamp) {
                currentUnix = data.unix_timestamp;
                log("Unix-Zeit gesetzt: " + currentUnix);
                startCountdown();
            } else {
                log("Fehler: Falsches Format!");
                currentUnix = Math.floor(Date.now() / 1000);
                startCountdown();
            }
        }

        function startCountdown() {
            setInterval(() => {
                currentUnix++;
                const diff = targetUnix - currentUnix;
                
                if (diff <= 0) {
                    document.getElementById('countdown-screen').style.display = 'none';
                    document.getElementById('overlay').style.display = 'flex';
                    debug.style.display = 'none';
                } else {
                    const d = Math.floor(diff / 86400);
                    const h = Math.floor((diff % 86400) / 3600);
                    const m = Math.floor((diff % 3600) / 60);
                    const s = diff % 60;
                    document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
                }
            }, 1000);
        }

        initTime();

        // --- SPIEL LOGIK ---
        let score = 0;
        let gameActive = false;
        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('ui').classList.remove('hidden');
            gameActive = true;
            spawn();
        }

        function spawn() {
            if (!gameActive) return;
            const item = document.createElement('div');
            item.className = 'falling';
            item.innerHTML = '‚ù§Ô∏è';
            item.style.left = Math.random() * (window.innerWidth - 40) + 'px';
            item.style.top = '-50px';
            document.getElementById('game-container').appendChild(item);
            let posY = -50;
            const fall = setInterval(() => {
                posY += 8;
                item.style.top = posY + 'px';
                let p = document.getElementById('player');
                let pX = parseInt(p.style.left) || window.innerWidth/2;
                if (posY > window.innerHeight - 110 && posY < window.innerHeight - 30) {
                    let itemX = parseInt(item.style.left);
                    if (itemX > pX - 40 && itemX < pX + 80) {
                        score += 100;
                        document.getElementById('score').innerText = score;
                        item.remove(); clearInterval(fall);
                        if (score >= 2000) { gameActive = false; document.getElementById('win-screen').style.display = 'flex'; }
                    }
                }
                if (posY > window.innerHeight) { item.remove(); clearInterval(fall); }
            }, 20);
            setTimeout(spawn, 400);
        }

        const move = (e) => {
            if (!gameActive) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            document.getElementById('player').style.left = (x - 40) + 'px';
        };
        window.addEventListener('mousemove', move);
        window.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, {passive: false});
    </script>
</body>
</html>
