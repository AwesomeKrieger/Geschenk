<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentinstag 2026 ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #fff5f5; font-family: 'Inter', sans-serif; touch-action: none; }
        .handwritten { font-family: 'Dancing Script', cursive; }
        #countdown-screen { position: fixed; inset: 0; background: white; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .timer-box { font-size: 2rem; font-weight: bold; color: #ef4444; margin: 20px 0; font-family: monospace; border: 2px solid #fecdd3; padding: 15px; border-radius: 20px; background: #fff1f2; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #fff5f5; display: none; }
        #player { position: absolute; bottom: 30px; width: 80px; height: 80px; font-size: 60px; display: flex; justify-content: center; align-items: center; z-index: 5; }
        .falling { position: absolute; font-size: 35px; z-index: 4; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; font-weight: bold; color: #ef4444; font-size: 24px; z-index: 10; pointer-events: none; }
        #overlay, #win-screen { display: none; position: fixed; inset: 0; background: white; z-index: 200; flex-direction: column; align-items: center; justify-content: center; padding: 25px; text-align: center; }
        .btn-start { background: #ef4444; color: white; padding: 16px 60px; border-radius: 50px; font-size: 20px; font-weight: bold; }
        .gift-box { font-size: 100px; cursor: pointer; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="countdown-screen">
        <h1 class="handwritten text-5xl text-red-500 mb-4">Geduld, Liebes... ‚ù§Ô∏è</h1>
        <p id="status-text" class="text-gray-500 max-w-xs text-sm">Abgleich mit der Atomuhr...</p>
        <div id="timer" class="timer-box">VERBINDEN...</div>
        <div class="text-4xl animate-pulse">üîí</div>
    </div>

    <div id="overlay">
        <h1 class="handwritten text-6xl text-red-500 mb-6">F√ºr dich ‚ù§Ô∏è</h1>
        <p class="mb-8 text-gray-600">Sammle 2000 Punkte f√ºr dein Geschenk!</p>
        <button class="btn-start" onclick="startGame()">JETZT SPIELEN</button>
    </div>

    <div id="ui" class="hidden">Punkte: <span id="score">0</span> / 2000</div>
    <div id="game-container"><div id="player">üß∫</div></div>

    <div id="win-screen">
        <h1 class="handwritten text-4xl text-red-500 mb-8">Geschafft!</h1>
        <div class="gift-box" onclick="openGift()">üéÅ</div>
        <div id="final-content" class="hidden flex flex-col items-center mt-6">
            <img src="https://via.placeholder.com/400x400?text=FOTO" id="finalPhoto" class="rounded-2xl shadow-2xl border-4 border-white max-w-[280px] mb-6">
            <p class="text-gray-700 italic">"Ich liebe dich!"</p>
            <p class="handwritten text-4xl text-gray-800 mt-2">Dein [Name]</p>
        </div>
    </div>

    <script>
        // ZIEL: 14. Februar 2026, 14:00 Uhr MEZ (Unix: 1739538000)
        const targetUnix = 1739538000;
        let currentUnix = 0;

        async function fetchExactTime() {
            try {
                // Wir f√ºgen einen Zeitstempel hinzu, um Caching zu verhindern (?t=...)
                const response = await fetch("https://time.now/developer/api/unixtime?t=" + Date.now());
                const timeText = await response.text();
                
                // Wir parsen die Antwort (Unix-Zeit in Sekunden)
                currentUnix = parseInt(timeText);
                
                if (isNaN(currentUnix)) throw new Error("Keine valide Zeit");

                document.getElementById('status-text').innerText = "Warte auf den 14.02. um 14:00 Uhr...";
                
                const timerLoop = setInterval(() => {
                    currentUnix++;
                    const diff = targetUnix - currentUnix;

                    if (diff <= 0) {
                        clearInterval(timerLoop);
                        document.getElementById('countdown-screen').classList.add('hidden');
                        document.getElementById('overlay').style.display = 'flex';
                    } else {
                        updateTimerUI(diff);
                    }
                }, 1000);

            } catch (e) {
                console.error(e);
                document.getElementById('timer').innerText = "FEHLER";
                document.getElementById('status-text').innerText = "API blockiert. Bitte Internet pr√ºfen.";
            }
        }

        function updateTimerUI(s) {
            const days = Math.floor(s / 86400);
            const hours = Math.floor((s % 86400) / 3600);
            const mins = Math.floor((s % 3600) / 60);
            const secs = s % 60;
            document.getElementById('timer').innerText = `${days}d ${hours}h ${mins}m ${secs}s`;
        }

        fetchExactTime();

        // --- SPIEL MECHANIK ---
        let score = 0;
        let gameActive = false;
        let playerX = window.innerWidth / 2 - 40;

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('ui').classList.remove('hidden');
            gameActive = true;
            spawnLoop();
        }

        function move(e) {
            if (!gameActive) return;
            let x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            playerX = x - 40;
            if (playerX < 0) playerX = 0;
            if (playerX > window.innerWidth - 80) playerX = window.innerWidth - 80;
            document.getElementById('player').style.left = playerX + 'px';
        }
        window.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, {passive: false});
        window.addEventListener('mousemove', move);

        function spawnLoop() {
            if (!gameActive) return;
            const item = document.createElement('div');
            item.className = 'falling';
            item.innerHTML = '‚ù§Ô∏è';
            item.style.left = Math.random() * (window.innerWidth - 40) + 'px';
            item.style.top = '-50px';
            document.getElementById('game-container').appendChild(item);
            
            let posY = -50;
            const fall = setInterval(() => {
                if (!gameActive) { clearInterval(fall); item.remove(); return; }
                posY += 8;
                item.style.top = posY + 'px';
                if (posY > window.innerHeight - 110 && posY < window.innerHeight - 30) {
                    let itemX = parseInt(item.style.left);
                    if (itemX > playerX - 30 && itemX < playerX + 70) {
                        score += 100;
                        document.getElementById('score').innerText = score;
                        item.remove(); clearInterval(fall);
                        if (score >= 2000) win();
                    }
                }
                if (posY > window.innerHeight) { item.remove(); clearInterval(fall); }
            }, 20);
            setTimeout(spawnLoop, 400);
        }

        function win() {
            gameActive = false;
            document.getElementById('win-screen').style.display = 'flex';
        }

        function openGift() {
            document.getElementById('final-content').classList.remove('hidden');
        }
    </script>
</body>
</html>
