<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="F√ºr Dich ‚ù§Ô∏è">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/AwesomeKrieger/Geschenk/refs/heads/main/AppIcon%7Eios-marketing.png">

    <title>Valentinstag 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { background: #fff5f5; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .handwritten { font-family: 'Dancing Script', cursive; }
        .timer { font-family: monospace; font-size: 2.5rem; color: #ef4444; font-weight: bold; margin: 1.5rem 0; letter-spacing: -1px; }
        
        /* Das Blockier-Feld (Schummel-Screen) */
        #block-screen { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: white; 
            z-index: 999; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            padding: 30px; 
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="block-screen">
        <div class="bg-red-50 p-10 rounded-3xl border-2 border-red-200 shadow-2xl max-w-xs">
            <h1 class="text-3xl font-bold text-red-600 mb-4">Netter Versuch! üòâ</h1>
            <p class="text-gray-600 mb-6">Man kann die Zeit nicht beschleunigen. Warte bitte geduldig auf den 14. Februar.</p>
            <div class="text-7xl animate-bounce">‚è≥</div>
            <p class="mt-8 text-xs text-gray-400">Bitte stell deine Uhr wieder auf die richtige Zeit zur√ºck.</p>
        </div>
    </div>

    <div id="main-content" class="text-center px-6">
        <h1 class="handwritten text-6xl text-red-500 mb-4">Geduld... ‚ù§Ô∏è</h1>
        <p class="text-gray-500 italic">Etwas Besonderes bereitet sich vor.</p>
        
        <div id="timer" class="timer">00d 00h 00m 00s</div>

        <div id="ios-hint" class="mt-12 p-4 bg-white/60 rounded-2xl border border-red-100 text-[10px] text-gray-400 uppercase tracking-widest">
            Tippe auf <span class="text-blue-500">Teilen</span> & <br> <b>"Zum Home-Bildschirm"</b>
        </div>
    </div>

    <script>
        // Zielzeitpunkt: 14. Februar 2026, 14:00 Uhr
        const targetDate = new Date('2026-02-14T14:00:00').getTime();

        function runTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            // Sobald die Zeit abgelaufen ist (durch Warten oder Uhr vorstellen)
            if (diff <= 0) {
                document.getElementById('main-content').classList.add('hidden');
                document.getElementById('block-screen').style.display = 'flex';
                return;
            }

            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            
            document.getElementById('timer').innerText = 
                `${String(d).padStart(2, '0')}d ${String(h).padStart(2, '0')}h ${String(m).padStart(2, '0')}m ${String(s).padStart(2, '0')}s`;
        }

        // Start und Intervall
        setInterval(runTimer, 1000);
        runTimer();
    </script>
</body>
</html>
