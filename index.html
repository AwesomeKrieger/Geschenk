<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Sky Challenge ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; overflow-x: hidden; background: #87CEEB; font-family: 'Inter', sans-serif; }
        canvas { display: block; background: linear-gradient(to bottom, #2e7bb6, #87CEEB); }
        
        #ui-layer { position: fixed; inset: 0; pointer-events: none; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn { pointer-events: auto; background: #ef4444; color: white; padding: 15px 40px; border-radius: 50px; font-weight: 900; border: none; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        
        /* FINALE SCROLL SEKTION */
        #scroll-finale { display: none; width: 100%; background: white; position: relative; }
        .word-section { height: 100vh; display: flex; align-items: center; justify-content: center; position: sticky; top: 0; }
        .big-word { font-size: 12vw; font-weight: 900; color: #ef4444; opacity: 0; transform: scale(0.5); transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); text-transform: uppercase; }
        .active { opacity: 1; transform: scale(1); }
        
        #plane-icon { position: fixed; top: 40%; left: -100px; font-size: 80px; z-index: 200; pointer-events: none; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="start-menu" class="text-center bg-white/90 p-8 rounded-3xl shadow-2xl pointer-events-auto max-w-xs">
            <h1 class="font-bold text-2xl mb-4 text-blue-600">MISSION: FLUGTICKET ✈️</h1>
            <p class="text-gray-600 text-sm mb-6">Tippe auf den Bildschirm, um das Flugzeug hochzuhalten. Weiche den roten Balken aus!</p>
            <p class="text-red-500 font-bold mb-6 italic">Ziel: 25 Hindernisse schaffen!</p>
            <button class="btn" onclick="initGame()">JETZT FLIEGEN</button>
        </div>
        <div id="score-display" class="fixed top-10 text-white font-black text-4xl hidden drop-shadow-md">0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="scroll-finale">
        <div id="plane-icon">✈️</div>
        <div class="word-section"><div class="big-word">ICH</div></div>
        <div class="word-section"><div class="big-word">ZAHLE</div></div>
        <div class="word-section"><div class="big-word">DIR</div></div>
        <div class="word-section"><div class="big-word">DEN</div></div>
        <div class="word-section"><div class="big-word">FLUG!</div></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameRunning = false;
        let score = 0;
        const target = 25; // Anzahl der Hindernisse für den Sieg

        const plane = { x: 50, y: canvas.height/2, w: 50, h: 35, gravity: 0.6, lift: -10, velocity: 0 };
        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 180;

        function initGame() {
            document.getElementById('start-menu').style.display = 'none';
            scoreDisplay.classList.remove('hidden');
            gameRunning = true;
            score = 0;
            pipes.length = 0;
            plane.y = canvas.height/2;
            plane.velocity = 0;
            animate();
        }

        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            pipes.push({ x: canvas.width, top: topHeight, passed: false });
        }

        function animate() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Flugzeug Physik
            plane.velocity += plane.gravity;
            plane.y += plane.velocity;

            // Zeichne Flugzeug
            ctx.font = "40px Arial";
            ctx.fillText("✈️", plane.x, plane.y);

            // Hindernisse
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 250) {
                createPipe();
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 4; // Geschwindigkeit

                // Zeichne Hindernisse (Rot für Gefahr)
                ctx.fillStyle = "#ef4444";
                ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].top);
                ctx.fillRect(pipes[i].x, pipes[i].top + pipeGap, pipeWidth, canvas.height);

                // Kollision
                if (plane.x + 30 > pipes[i].x && plane.x < pipes[i].x + pipeWidth) {
                    if (plane.y - 20 < pipes[i].top || plane.y + 10 > pipes[i].top + pipeGap) {
                        gameOver();
                    }
                }

                // Punkt zählen
                if (!pipes[i].passed && pipes[i].x < plane.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreDisplay.innerText = score;
                    if (score >= target) win();
                }

                if (pipes[i].x + pipeWidth < 0) pipes.splice(i, 1);
            }

            // Boden/Decke Kollision
            if (plane.y > canvas.height || plane.y < 0) gameOver();

            requestAnimationFrame(animate);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('start-menu').style.display = 'block';
            document.getElementById('start-menu').innerHTML = `
                <h1 class="text-red-600 font-bold text-2xl mb-2">ABGESTÜRZT!</h1>
                <p class="mb-4">Du hast ${score} Hindernisse geschafft.</p>
                <button class="btn" onclick="initGame()">NOCHMAL PROBIEREN</button>
            `;
        }

        function win() {
            gameRunning = false;
            canvas.style.display = 'none';
            scoreDisplay.style.display = 'none';
            
            const finale = document.getElementById('scroll-finale');
            finale.style.display = 'block';
            document.body.style.overflowY = 'scroll';
            document.body.style.height = 'auto';
            window.scrollTo(0, 0);
        }

        // Steuerung
        const flap = () => { if (gameRunning) plane.velocity = plane.lift; };
        window.addEventListener('mousedown', flap);
        window.addEventListener('touchstart', (e) => { e.preventDefault(); flap(); }, {passive: false});

        // SCROLL LOGIK FÜR DAS FINALE
        window.onscroll = () => {
            const scrollPercent = window.scrollY / (document.body.offsetHeight - window.innerHeight);
            const planeIcon = document.getElementById('plane-icon');
            
            // Flugzeug fliegt über den Schirm
            planeIcon.style.left = (scrollPercent * 120) - 10 + '%';
            planeIcon.style.top = 40 + Math.sin(scrollPercent * 10) * 10 + '%';

            const words = document.querySelectorAll('.big-word');
            words.forEach((word, i) => {
                const trigger = i / words.length;
                if (scrollPercent > trigger - 0.1) word.classList.add('active');
                else word.classList.remove('active');
            });
        };
    </script>
</body>
</html>
