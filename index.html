<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Catcher ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #fff5f5; font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        #player { position: absolute; bottom: 20px; width: 60px; height: 60px; font-size: 50px; display: flex; justify-content: center; align-items: center; transition: transform 0.1s; }
        .falling { position: absolute; font-size: 30px; }
        #ui { position: absolute; top: 20px; left: 20px; font-weight: bold; color: #ff4d6d; font-size: 24px; z-index: 10; }
        #win-screen { display: none; position: fixed; inset: 0; background: white; z-index: 100; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="ui">Punkte: <span id="score">0</span> / 500</div>

    <div id="game-container">
        <div id="player">üß∫</div>
    </div>

    <div id="win-screen" class="fade-in">
        <h1 class="text-4xl font-bold text-red-500 mb-4">GEWONNEN! ‚ù§Ô∏è</h1>
        <p class="text-xl text-gray-700 mb-6">Du hast genug Liebe gesammelt!</p>
        
        <img src="https://via.placeholder.com/300x200?text=Euer+Foto" alt="Valentinstag" class="rounded-xl shadow-2xl mb-6 max-w-full h-auto border-4 border-pink-200">
        
        <p class="italic text-gray-600">"Auch wenn ich gerade weg bin, geh√∂rt mein Herz dir. Ich liebe dich!"</p>
        <p class="mt-4 font-bold text-2xl text-pink-600">- Dein [Name]</p>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const winScreen = document.getElementById('win-screen');
        
        let score = 0;
        let playerX = window.innerWidth / 2 - 30;
        let gameActive = true;

        // Steuerung am Handy
        window.addEventListener('touchmove', (e) => {
            if (!gameActive) return;
            let touchX = e.touches[0].clientX;
            playerX = touchX - 30;
            if (playerX < 0) playerX = 0;
            if (playerX > window.innerWidth - 60) playerX = window.innerWidth - 60;
            player.style.left = playerX + 'px';
        });

        // Steuerung am PC (optional)
        window.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            playerX = e.clientX - 30;
            player.style.left = playerX + 'px';
        });

        function createItem() {
            if (!gameActive) return;
            const item = document.createElement('div');
            const isBad = Math.random() > 0.8;
            item.className = 'falling';
            item.innerHTML = isBad ? 'üí£' : '‚ù§Ô∏è';
            item.style.left = Math.random() * (window.innerWidth - 30) + 'px';
            item.style.top = '-50px';
            container.appendChild(item);

            let posY = -50;
            const fallInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(fallInterval);
                    item.remove();
                    return;
                }
                posY += 5;
                item.style.top = posY + 'px';

                // Kollision pr√ºfen
                if (posY > window.innerHeight - 80 && posY < window.innerHeight - 20) {
                    const itemX = parseInt(item.style.left);
                    if (itemX > playerX - 20 && itemX < playerX + 50) {
                        if (isBad) {
                            score = Math.max(0, score - 50);
                        } else {
                            score += 25;
                        }
                        scoreElement.innerText = score;
                        item.remove();
                        clearInterval(fallInterval);
                        checkWin();
                    }
                }

                if (posY > window.innerHeight) {
                    item.remove();
                    clearInterval(fallInterval);
                }
            }, 20);
        }

        function checkWin() {
            if (score >= 500) {
                gameActive = false;
                winScreen.style.display = 'flex';
            }
        }

        setInterval(createItem, 600);
    </script>
</body>
</html>
